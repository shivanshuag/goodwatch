    <div id='main' class="row">

                <li id="rec-movie"><a href="#"  >Recommendation by movies</a></li>
                <li id="rec-genre"><a href="#" >Recommendation by Genres</a></li>
                <li id="rec-actor"><a href="#" >Recommemdation by Actors</a></li>

                  <input type="text" class="form-control name-search" placeholder="Search">

    <div class="modal fade" id="modal1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Modal title</h4>
          </div>
          <div class="modal-body">
            <p>One fine body&hellip;</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->



    <div class="modal fade" id="movie-modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="movie-title">Modal title</h4>
          </div>
          <div class="movie-modal-body">
            <div class="row">
              <div class="col-xs-4">
                <img src='' id='movie-image'></img>
              </div>
            <div class="col-xs-8">
              <div class="row">
                <div class="col-xs-8">
                  <h4>Storyline</h4>
                  <p id="storyline"></p>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-8">
                  <h4>Rating</h4>
                  <p id="rating"></p>
                </div>  
              </div>
              <div class="row">
                <div class="col-xs-8">
                  <h4>Director</h4>
                  <p id="director"></p>
                </div>  
              </div>
              <div class="row">
                <div class="col-xs-8">
                  <h4>Actors</h4>
                  <p id="actors"></p>
                </div>
              </div>
            </div>      
            <div style="display:none" id="vertexMovieId"></div>
      </div>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" id="like-movie" class="btn btn-primary">Like</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->


    <div class="modal fade" id="actor-modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="actor-title">Modal title</h4>
          </div>
          <div class="actor-modal-body">
            <div class="row">
              <div class="col-xs-4">
                <img src='' id='actor-image'></img>
              </div>
            <div class="col-xs-8">
              <div class="row">
                <div class="col-xs-8">
                  <h4>Imdb Link</h4>
                  <p id="imdb-link"></p>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-8">
                  <h4>Movies</h4>
                  <p id="actor-movies"></p>
                </div>  
              </div>
            </div>      
          </div>

          </div>
            <div style="display:none" id="vertexActorId"></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" id="like-actor" class="btn btn-primary">Like</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->


    <div class="modal fade" id="director-modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>

          </div>
          <div class="director-modal-body">
            <div class="row">
              <div class="col-xs-4">
                <img src='' id='actor-image'></img>
              </div>
            <div class="col-xs-8">
              <div class="row">
                <div class="col-xs-8">
                  <h4>Movies</h4>
                  <p id="director-movies"></p>
                </div>
              </div>
            </div>
          </div>

          </div>
            <div style="display:none" id="vertexDirectorId"></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" id="like-director" class="btn btn-primary">Like</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
